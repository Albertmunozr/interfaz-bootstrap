<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz</title>
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS-->
    <link rel="stylesheet" href="css/interfaz.css" />
    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="/gallery.html">Gallery</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
          <h2>Formulario de Productos</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Producto</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Producto"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                placeholder="Descripción del producto"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="programadores" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="programadores" />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success">Añadir</button>
              <button class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
          <h2>Listado de Productos</h2>
          <table class="table table-light table-striped">
            <thead>
              <tr>
                <th class="center">#</th>
                <th class="center">Producto</th>
                <th class="center">Cantidad</th>
                <th class="center">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="center">1</td>
                <td class="center">Manzana</td>
                <td class="center">6</td>
                <td class="center">
                  <button class="btn btn-primary btn-sm">Editar</button>
                  <button class="btn btn-danger btn-sm">Eliminar</button>
                </td>
              </tr>
              <tr>
                <td class="center">2</td>
                <td class="center">Lechuga</td>
                <td class="center">2</td>
                <td class="center">
                  <button class="btn btn-primary btn-sm">Editar</button>
                  <button class="btn btn-danger btn-sm">Eliminar</button>
                </td>
              </tr>
              <tr>
                <td class="center">3</td>
                <td class="center">Leche</td>
                <td class="center">1</td>
                <td class="center">
                  <button class="btn btn-primary btn-sm">Editar</button>
                  <button class="btn btn-danger btn-sm">Eliminar</button>
                </td>
              </tr>
              <tr>
                <td class="center">4</td>
                <td class="center">Pizza</td>
                <td class="center">2</td>
                <td class="center">
                  <button class="btn btn-primary btn-sm">Editar</button>
                  <button class="btn btn-danger btn-sm">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-grid justify-content-md-end">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Comprar
            </button>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Tienda</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">Compra realizada con éxito</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
        </div>
      </div>
    </div>
  </body>
</html>
